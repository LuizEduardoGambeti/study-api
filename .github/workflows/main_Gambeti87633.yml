# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Gambeti87633

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_de2c03c441db4f24a502706d991c215b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9e505d099abb47b2987f1a751a32a760 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_de2c03c441db4f24a502706d991c215b }}/study-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Gambeti87633'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_718a1ebbcfd04d418f6d43a25fb30974 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_de2c03c441db4f24a502706d991c215b }}/study-api:${{ github.sha }}'